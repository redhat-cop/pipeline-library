apiVersion: v1
kind: Template
labels:
  template: pipeline-library-test
metadata:
  annotations:
    description: Application template for testing pipelines
    tags: jenkins,pipeline
    version: 1.0.0
  name: pipeline-library-test
objects:
- kind: "BuildConfig"
  apiVersion: "v1"
  metadata:
    labels:
      application: ${APPLICATION_NAME}
      template: pipeline-library-test
    name: "${APPLICATION_NAME}-pipeline"
    namespace: "${NAMESPACE}"
  spec:
    source:
      type: Git
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      contextDir: ${CONTEXT_DIR}
    triggers:
    - type: "GitHub"
      github:
        secret: ${GITHUB_WEBHOOK_SECRET}
    - type: "ConfigChange"
    strategy:
      type: "JenkinsPipeline"
      jenkinsPipelineStrategy:
        jenkinsfilePath: "Jenkinsfile"
        env:
        - name: "BUILD_CONTEXT_DIR"
          value: "demo"
        - name: "SOURCE_REPOSITORY_URL"
          value: "${SOURCE_REPOSITORY_URL}"
        - name: "SOURCE_REPOSITORY_REF"
          value: "${SOURCE_REPOSITORY_REF}"
parameters:
- description: The name for the application.
  name: APPLICATION_NAME
  required: true
  value: pipeline-test
- description: The namespace to deploy into
  name: NAMESPACE
  required: true
- description: Git source URI for application
  name: SOURCE_REPOSITORY_URL
  required: true
  value: https://github.com/redhat-cop/pipeline-library.git
- description: Git branch/tag reference
  name: SOURCE_REPOSITORY_REF
  value: "master"
- description: Path within Git project to build; empty for root project directory.
  name: CONTEXT_DIR
  value:
- description: Path within Git project pointing to the pipeline run script
  name: PIPELINE_SCRIPT
  value: Jenkinsfile
- description: GitHub trigger secret
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: GITHUB_WEBHOOK_SECRET
  required: true
